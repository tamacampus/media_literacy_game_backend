    <script>
        class MediaLiteracyAnalyzer {
            constructor() {

            setupEventListeners() {

                } else {

                    this.inputLabel.textContent = 'åˆ†æã—ãŸã„è¬ç½ªæ–‡ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ï¼š';

            async analyze() {
                const text = this.textInput.value.trim();
                if (!text) {
                    this.showError('åˆ†æã™ã‚‹æ–‡ç« ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ã€‚');

                        throw new Error(errorData.error || `HTTPã‚¨ãƒ©ãƒ¼: ${response.status}`);
